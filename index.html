<!DOCTYPE html>
<html lang="en">

<head>

            </div>
            <div class="card shadow">
                <p>Hello 2</p>

                    <script type="text/javascript">

                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">

            <p>

            </p>

    <script>
        VANTA.WAVES({
            el: "#vantajs ",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xbe2f26,
            zoom: 0.72
        })
    </script>
    <script>
        ScrollReveal().reveal('.content-wrapper', {
            delay: 400
        });
    </script>
